<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gigi Hadid</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="row" >
        <div class="col-lg-5.6" >
            <div class="upperdiv" >
                <table class="toptable" >
                    <tr>
                        <td>
                            <h1 style="display:block;" class="name" >
                                GIGI
                            </h1>
                            <H1 style="display: inline-block;" class="name">HADID</H1>
                            <img class="verified" src="images/verified.png" alt="" srcset="">
                        </td>
                        <td>
                            <span class="verticleline"></span>
                        </td>
                        <td style="padding:0rem; margin-top:0rem ; " >
                            <span  class="topdescription" >
                                Fashion model, and televison personality who grated the pages of magzines
                                such as Elle and Vogue the covers of Galore and Schon!
                            </span>
                            <hr class="tophr">
                        </td>
                    </tr>
                </table>
              </div>
              <div class="container" >
                  <div class="upperbox box" >

                  </div>
                  <div class="mainbox" >
                    <div class="twobrothers" >
                        <p class="h2class">PHOTO-SHOOT</p>
                        <table class="imgtable1"> 
                            <tr>
                                <td style="padding:0rem 0rem 0rem 0.5rem" >
                                    <img style="width:6rem; height: 7.5rem;" src="images/4.jpg" alt="">
                                </td>
                                <td style="padding:1rem 0rem 0rem 0rem" >
                                    <img style="width:7rem; height: 8rem;" src="images/1.jpg" alt="">
                                </td>
                            </tr>
                            <tr>
                                <td style="padding:0rem 0rem 0.5rem 0.5rem" >
                                    <img style="width:6rem; height: 7rem;" src="images/2.jpg" alt="">
                                </td> 
                                <td style="padding:0rem 0rem 0.5rem 0.5rem" >
                                    <img style="width:8rem; height: 5rem;" src="images/3.jpg" alt="">
                                </td>
                            </tr>
                        </table>

                    </div>
                    <div class="twobrothers">
                        <p class="h2class">PAST WORK</p>

                        <table class="imgtable2">
                            <tr>
                                <td>
                                    <img style="width: 7rem; height: 7rem; " src="images/blonde.png" alt="">
                                </td>
                                <td>
                                    <img style="width: 6.5rem; height: 6.5rem; " src="images/pony.png" alt="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="images/ramp1.png" alt="">
                                </td>
                                <td style="margin-top: -4px;" >
                                    <img style="width:6rem; height: 8rem;" src="images/ramp.jpg" alt="">
                                </td>
                            </tr>

                        </table>

                    </div>
                  </div>
                  <div class="lowerbox box" >

                  </div>
                   
              </div>
        </div>
        <div style="position: relative;" class="col-lg-6.4" >
            <div class="float-right alltheicons" >
                <table style=" z-index: 2; position: absolute;" >
                    <tr>
                        <td>
                            <div class="icondiv" >
                                <button onclick="window.location='https://www.instagram.com/gigihadid/'" class="logobutton" >
                                <i style="margin-top: 0.4rem;" class="fa fa-instagram" aria-hidden="true"></i>
                                 </button>
                            </div>
                        </td>
                        <td>
                            <div class="icondiv" >
                                <button onclick="window.location='https://www.facebook.com/officialgigihadid/'" class="logobutton">
                                    <i  style="margin-top: 0.4rem;" class="fa fa-facebook" aria-hidden="true"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="icondiv" >
                                <button onclick="window.location='https://www.linkedin.com/in/gigi-hadid-022a32127/'" class="logobutton" >
                                    <i style="margin-top: 0.4rem;" class="fa fa-linkedin" aria-hidden="true"></i>
                                </button>
                                
                            </div>
                        </td>
                    </tr>
                </table>    
            </div>
            <div class="imgdiv" >
                <img class="main-img" src="images/main.jpg" alt=""> 
            </div>
        </div>
        <footer >
            
        <pre style="color: white; font-size: 1.4rem; "> Height- 1.79m  |  Weight- 54kg  |  Age- 25  |  Hair- Blonde  |  Eye- Blue- Green</pre>
        
        </footer>
      </div>
    </body>
</html>
